<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Clemente Cortile</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">Clemente Cortile</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link active" href="https://www.linkedin.com/in/clemcort/">Linkedin</a>
                <a class="nav-item nav-link active" href="{% static 'cv_clemente.pdf' %}">Resume</a>
                <a class="nav-item nav-link active" href="https://github.com/ClementeCortile">GitHub</a>
                <a class="nav-item nav-link active" href="{% url 'allprojects' %}">Projects</a>
                <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Works</a>
                <a class="nav-item nav-link active" href="{% url 'allpresentations' %}">Presentations</a>
            </div>
        </div>
    </nav>
</header>

<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">Projects</h1>
        <br/>
    <hr/>
        {% for projects in projects.all %}
            <h2 class="text-center pt-3">{{ projects.title }}</h2> <br>
            <center>Available at:
                <a href="http://datacareer.propulsion-home.ch/">http://datacareer.propulsion-home.ch/</a> <br>
            <img src="{{ projects.image.url }}" style="max-height: 600px; max-width: 1200px;">
            </center>
            <br>
            <hr/>

            {% endfor %}

    </div>


</main>
